name: CICD Pipeline Deployment

on:
  push:
    branches: ["main"]
    # Only trigger if the application or Dockerfile changes [cite: 27]
    paths:
      - 'app/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # Ensure this matches your GitHub username/repo-name lowercased 
  IMAGE_NAME: ${{ github.repository }} 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR (for push)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # GITHUB_TOKEN has permission to push to the local repo registry 
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy on EC2 (pull + restart container)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # Login on EC2 to pull from GHCR using your PAT 
            echo "${{ secrets.GHCR_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            sudo docker stop webapp || true
            sudo docker rm webapp || true

            sudo docker run -d --name webapp -p 80:80 --restart always \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            sudo docker image prune -af